{% extends "templates/one-column.html" %}

{% block title %}Security notices{% endblock %}

{% block content %}
  <div class="p-strip">
  {% for notice in notices %}

      <a href="/security/notices/{{notice.id}}">{{notice.id}}: {{notice.title}}</a>
    </div>
  {% endfor %}
  </div>
{% endblock %}
